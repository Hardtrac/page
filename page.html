<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa; /* Set a light background color */
        background-image: url('https://e0.pxfuel.com/wallpapers/654/367/desktop-wallpaper-light-green-plain-page-1.jpg'); /* Set your background image URL */
        background-size: cover;
        background-position: center;
    }
    #header {
        text-align: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9); /* Set a semi-transparent white background for better readability */
        border-bottom: 1px solid #ddd;
    }
    #company-logo {
        width: auto; /* Set the width to auto to maintain the original image aspect ratio */
        height: 100px; /* Adjust the height as needed */
        display: block; /* Ensure the image is displayed as a block element */
        margin: 0 auto; /* Center the image horizontally */
    }
    #login-box {
        width: 300px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.9); /* Set a semi-transparent white background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    }
    #login-box img {
        width: 250px;
        height: 50px;
        margin: 0 auto;
        display: block;
        margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"],
    button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 5px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div id="header">
    <a id="company-logo-link" href="https://hardtrac.co.in/?v=6c8403f93333" target="_blank">
        <img src="https://hardtrac.co.in/wp-content/uploads/2023/03/images.png" alt="Company Logo" id="company-logo">
    </a>
    <h2>Hardtrac Ecommerce Data and Analytics Dashboard</h2>
</div>
<div id="login-box">
    <img src="https://hardtrac.co.in/wp-content/uploads/2023/03/images.png" alt="Company Logo">
    <form id="login-form">
        <input type="text" id="brand-name" name="brandName" placeholder="Enter brand name" required><br><br>
        <input type="password" id="password" placeholder="Enter password" required><br><br>
        <input type="checkbox" id="show-password">
        <label for="show-password">Show Password</label><br><br>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var brandName = document.getElementById("brand-name").value;
        var password = document.getElementById("password").value;

        // Simulate authentication
        // Replace this with actual backend authentication logic
        if (brandName === "vinod" && password === "vinod@1234") {
            window.location.href = "https://docs.google.com/spreadsheets/d/1RPof2kBySxna7PNnvO5axQU9LkUPkE9glRwTS4py1mQ/edit#gid=2037114772";
        } else if (brandName === "itel" && password === "itel@1234") {
            window.location.href = "https://docs.google.com/spreadsheets/d/1IEcm3-LflHGFGvsV1RONc0_IxyrCEbybSjROGyaJ4Wk/edit#gid=1602082000";
        } else if (brandName === "lenovo" && password === "lenovo@1234") {
            window.location.href = "https://docs.google.com/spreadsheets/d/1BzTro92E1TYV2FUVmTKL1a8bI3gGI2vthDq3IsyCAGM/edit#gid=1128293075";
        } else {
            alert("Invalid brand name or password");
        }
    });

    // Toggle password visibility
    document.getElementById("show-password").addEventListener("change", function() {
        var passwordInput = document.getElementById("password");
        if (this.checked) {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    });
</script>
</body>
</html>
