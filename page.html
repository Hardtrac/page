<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        #header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background-color: white;
            z-index: 2;
        }

        #login-box {
            width: 350px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        #login-box img {
            width: 250px;
            height: 60px;
            margin: 0 auto;
            display: block;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            #login-box {
                margin-top: 50px;
                width: 60%;
            }

            #header {
                padding: 10px;
            }

            #login-box img {
                width: 150px;
                height: 40px;
                margin-bottom: 10px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
<div id="header">
    <h2>Ecommerce Gifting Dashboard</h2>
</div>
<div id="login-box">
    <img src="https://hardtrac.co.in/wp-content/uploads/2023/03/images.png" alt="Company Logo">
    <form id="login-form" action="/login" method="post">
        <input type="text" id="company-name" name="companyName" placeholder="Enter company name" required><br><br>
        <input type="text" id="email" name="email" placeholder="Enter email ID" required><br><br>
        <input type="text" id="employee-id" name="employeeID" placeholder="Enter employee ID" required><br><br>
        <input type="password" id="password" placeholder="Enter password" required><br><br>
        <input type="checkbox" id="show-password">
        <label for="show-password">Show Password</label><br><br>
        <button type="submit">Login</button>    
    </form>
</div>

  <script>
      document.addEventListener("DOMContentLoaded", function() {
          var script = document.createElement('script');
          script.src = 'dash.js';
          document.body.appendChild(script);
      });
  </script>
  
</body>
</html>
